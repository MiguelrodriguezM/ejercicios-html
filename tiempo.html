<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <script>
        function saludo(){
            var numero1 = document.getElementById("n1").value;
            var numero2 = document.getElementById("n2").value;
            var numero3 = document.getElementById("n3").value;
            var n4 = numero1 * 3600;
            var n5 = numero2 * 60;
            var resultado = parseInt(n4) + parseInt(n5) + parseInt(numero3);
            document.getElementById("mensaje").innerHTML = "El resultado es: " + resultado;
        }
        
    </script>
    <form>
        horas: <input id="n1" type="number" /> </br>
        minutos: <input id="n2" type="number" /> </br>
        segundos: <input id="n3" type="number" /> </br>
        <input type="button" value="Enviar" onclick="saludo()"/>
    </form>

    <div id="mensaje">

    </div>


</body>
</html>
